<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fake News Detection (Naive Bayes)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Fake News Detection</h1>
    <form method="POST">
        <label>Enter News Text:</label>
        <textarea name="news_text" rows="5" required></textarea>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="result">
        <h2>Prediction: {{ prediction }}</h2>
    </div>
    {% endif %}
</div>
</body>
</html>
